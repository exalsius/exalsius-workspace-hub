{{- if .Values.modelRegistry.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: model-registry-app
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  model-discovery.py: |
{{ .Files.Get "files/model-discovery.py" | indent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-registry
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.modelRegistry.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: model-registry
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: model-registry
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: model-registry
      containers:
        - name: model-registry
          image: {{ .Values.modelRegistry.image.repository }}:{{ .Values.modelRegistry.image.tag }}
          imagePullPolicy: {{ .Values.modelRegistry.image.pullPolicy }}
          command:
            - uv
            - run
            - --with
            - fastapi
            - --with
            - uvicorn[standard]
            - --with
            - kubernetes
            - /app/model-discovery.py
          env:
            - name: CONFIGMAP_LABEL_KEY
              value: {{ .Values.modelRegistry.configMapLabel.key | quote }}
            - name: CONFIGMAP_LABEL_VALUE
              value: {{ .Values.modelRegistry.configMapLabel.value | quote }}
            - name: MODELS_DATA_KEY
              value: {{ .Values.modelRegistry.modelsDataKey | quote }}
            - name: POLL_INTERVAL_SEC
              value: {{ .Values.modelRegistry.pollIntervalSec | quote }}
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - name: app
              mountPath: /app
              readOnly: true
          {{- with .Values.modelRegistry.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: app
          configMap:
            name: model-registry-app
---
apiVersion: v1
kind: Service
metadata:
  name: model-registry
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.modelRegistry.service.type }}
  ports:
    - port: {{ .Values.modelRegistry.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
