# Performance Profiling Workspace Helm Chart Values
deploymentImage: ghcr.io/exalsius/exalsius-performance-modeling:dev

# Job configuration
nodes: 1  # Number of nodes for distributed training

extraEnvironmentVariables:
  - name: MACHINE_NAME
    value: my-machine
  - name: CLOUD_PROVIDER
    value: my-cloud-provider
  - name: S3_BUCKET
    value: my-s3-bucket
  - name: S3_KEY
    value: my-s3-key
  - name: S3_SECRET
    value: my-s3-secret
  - name: S3_REGION
    value: my-s3-region
  - name: HF_TOKEN
    value: my-hf-token

##################################################################
########## ONLY HERE FOR REFERENCE OR LOCAL TESTING ##############
########## Values are set automatically by exalsius ##############
##################################################################
global:
  deploymentName: "performance-profiling-job"
  deploymentNamespace: "default"

resources:
  gpuCount: 1
  gpuVendor: "NVIDIA"
  gpuType: "L40"
  gpuMemory: 24
  cpuCores: 16
  memoryGb: 32
  storageGb: 50

deploymentNumReplicas: 1