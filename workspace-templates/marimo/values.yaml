# Marimo Helm Chart Values
global:
  deploymentName: "my-marimo"
  deploymentNamespace: "default"

# DO NOT CHANGE THIS PARAMETER
deploymentNumReplicas: 1

# Deployment configuration
deploymentImage: "ghcr.io/marimo-team/marimo:latest-data"

# Marimo configuration
tokenPassword: "mysecurepassword"

# Ephemeral storage storage configuration
ephemeralStorageGb: 50

# Resource configuration (this maps to ResourcePool spec in API, but camelcase)
cpuCores: 16
memoryGb: 32
storageGb: 50
# GPU vendor configuration - valid values: "NVIDIA" or "AMD"
gpuVendor: "NVIDIA"
gpuCount: 1
