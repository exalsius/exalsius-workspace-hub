apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "marimo.deploymentName" . }}
  namespace: {{ .Values.deploymentNamespace | default "default" }}
  labels:
    app: {{ include "marimo.deploymentName" . }}
spec:
  replicas: {{ .Values.deploymentNumReplicas }}
  selector:
    matchLabels:
      app: {{ include "marimo.deploymentName" . }}
  template:
    metadata:
      labels:
        app: {{ include "marimo.deploymentName" . }}
    spec:
      securityContext:
        fsGroup: 0
{{- if and .Values.gpuCount (gt (int .Values.gpuCount) 0) (eq .Values.gpuType "nvidia") }}
      runtimeClassName: nvidia
{{- end }}
      containers:
        - name: {{ include "marimo.deploymentName" . }}
          image: {{ .Values.deploymentImage }}
          workingDir: /data
          env:
            - name: TOKEN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "marimo.secretName" . }}
                  key: TOKEN_PASSWORD
          command: ["sh", "-c"]
          args:
            - >
              marimo edit --token --token-password="${TOKEN_PASSWORD}"
              -p 8080 --host 0.0.0.0
          volumeMounts:
            - name: {{ include "marimo.storageVolumeName" . }}
              mountPath: /data
          resources:
            requests:
              cpu: {{ .Values.cpuCores }}
              memory: {{ .Values.memoryGb }}Gi
{{- if eq .Values.gpuType "nvidia" }}
              nvidia.com/gpu: {{ .Values.gpuCount }}
{{- else if eq .Values.gpuType "amd" }}
              amd.com/gpu: {{ .Values.gpuCount }}
{{- end }}
              ephemeral-storage: {{ .Values.ephemeralStorageGb }}Gi
            limits:
              cpu: {{ .Values.cpuCores }}
              memory: {{ .Values.memoryGb }}Gi
{{- if eq .Values.gpuType "nvidia" }}
              nvidia.com/gpu: {{ .Values.gpuCount }}
{{- else if eq .Values.gpuType "amd" }}
              amd.com/gpu: {{ .Values.gpuCount }}
{{- end }}
              ephemeral-storage: {{ .Values.ephemeralStorageGb }}Gi
          ports:
            - containerPort: 8080
              name: marimo
      volumes:
        - name: {{ include "marimo.storageVolumeName" . }}
          persistentVolumeClaim:
            claimName: {{ include "marimo.pvcName" . }}