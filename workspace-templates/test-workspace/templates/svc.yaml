apiVersion: v1
kind: Service
metadata:
  name: {{ include "test-workspace.serviceName" . }}
  namespace: {{ .Values.global.deploymentNamespace | default "default" }}
  labels:
    app: {{ include "test-workspace.deploymentName" . }}
  annotations:
    workspace.exalsius.ai/access-info: "true"
    workspace.exalsius.ai/access-type: "nodeport"
    workspace.exalsius.ai/access-description: "Test Workspace HTTP Endpoint"
    workspace.exalsius.ai/protocol: "http"
    workspace.exalsius.ai/port-name: "http"
spec:
  type: NodePort
  ports:
    - port: 80
      name: http
      targetPort: 8080
  selector:
    app: {{ include "test-workspace.deploymentName" . }}