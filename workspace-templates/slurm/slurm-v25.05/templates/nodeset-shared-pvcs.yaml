{{- if .Values.slurm.nodesets }}
{{- range $nodesetName, $nodeset := .Values.slurm.nodesets }}
{{- if and $nodeset.enabled $nodeset.shared }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $nodeset.shared.name | default (printf "%s-%s-shared" (include "slurm.fullname" $) $nodesetName) }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "slurm.labels" $ | nindent 4 }}
    app.kubernetes.io/component: nodeset-{{ $nodesetName }}
spec:
  storageClassName: {{ $nodeset.shared.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $nodeset.shared.size }}
{{- end }}
{{- end }}
{{- end }}