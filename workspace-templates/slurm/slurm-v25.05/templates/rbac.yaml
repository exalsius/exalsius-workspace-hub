{{- if .Values.slurm.accounting.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "slurm.fullname" . }}-mariadb-wait
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "slurm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mariadb-operator-wait
    app.kubernetes.io/part-of: {{ include "slurm.name" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "slurm.fullname" . }}-mariadb-wait
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "slurm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mariadb-operator-wait
    app.kubernetes.io/part-of: {{ include "slurm.name" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "slurm.fullname" . }}-mariadb-wait
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "slurm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mariadb-operator-wait
    app.kubernetes.io/part-of: {{ include "slurm.name" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation
subjects:
- kind: ServiceAccount
  name: {{ include "slurm.fullname" . }}-mariadb-wait
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "slurm.fullname" . }}-mariadb-wait
  apiGroup: rbac.authorization.k8s.io
{{- end }}

