# volcano dashboard deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.deploymentName }}-dashboard
  name: {{ .Values.deploymentName }}-dashboard
  namespace: {{ .Values.deploymentNamespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.deploymentName }}-dashboard
  template:
    metadata:
      labels:
        app: {{ .Values.deploymentName }}-dashboard
    spec:
      securityContext:
        seLinuxOptions:
          level: s0:c123,c456
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ .Values.deploymentName }}-dashboard
      containers:
        - image: volcanosh/vc-dashboard-frontend:latest
          imagePullPolicy: Always
          name: frontend
          ports:
            - containerPort: 8080
              name: frontend
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: nginx-cache
            - mountPath: /run
              name: nginx-run
        - image: volcanosh/vc-dashboard-backend:latest
          imagePullPolicy: Always
          name: backend
          ports:
            - containerPort: 3001
              name: backend
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            runAsUser: 1000
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---

# volcano dashboard serviceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.deploymentName }}-dashboard
  namespace: {{ .Values.deploymentNamespace }}
---

# volcano dashboard cluster role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.deploymentName }}-dashboard-role
  namespace: {{ .Values.deploymentNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.deploymentName }}-dashboard
subjects:
  - kind: ServiceAccount
    name: {{ .Values.deploymentName }}-dashboard
    namespace: {{ .Values.deploymentNamespace }}
---

# volcano dashboard cluster role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.deploymentName }}-dashboard
  namespace: {{ .Values.deploymentNamespace }}
rules:
  - apiGroups:
      - batch.volcano.sh
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete

  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - scheduling.incubator.k8s.io
      - scheduling.volcano.sh
    resources:
      - queues
    verbs:
      - get
      - list
      - watch
      - delete
      - create
      - update
      - patch

