# VSCode DevContainer Helm Chart Values

# DO NOT CHANGE THIS PARAMETER
deploymentNumReplicas: 1

# Deployment configuration
deploymentName: "devcontainer"
deploymentNamespace: "default"
# Optional: If not provided, image will be auto-selected based on gpuVendor
# NVIDIA -> ghcr.io/exalsius/devpod:nvidia-pytorch-latest
# AMD -> ghcr.io/exalsius/devpod:rocm-pytorch-latest
deploymentImage: ""

# GPU vendor configuration - valid values: "NVIDIA" or "AMD"
# Used for automatic image selection and GPU resource allocation
gpuVendor: "NVIDIA"

# SSH configuration
# Password authentication (optional)
sshPassword: "testpassword"
# SSH public key authentication (optional, multi-line string)
# Can contain multiple keys, one per line
sshPublicKey: ""

# Shared memory storage configuration
shmSizeGb: 8

# Resource configuration (this maps to ResourcePool spec in API, but camelcase)
cpuCores: 2
memoryGb: 4
storageGb: 50
gpuCount: 1
